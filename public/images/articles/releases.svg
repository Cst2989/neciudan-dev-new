<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Abstract circuit-like pattern -->
  <path d="M 100 100 L 300 100 L 300 200 L 500 200 L 500 300 L 700 300 L 700 400" 
        fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="4"/>
  <path d="M 900 100 L 700 100 L 700 200 L 500 200 L 500 300 L 300 300 L 300 400" 
        fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="4"/>
        
  <!-- Main Title Group -->
  <g transform="translate(600, 250)">
    <!-- Magic wand icon -->
    <path d="M -20,-40 L 20,40 M -40,-20 L 40,20" 
          stroke="#fbbf24" stroke-width="8" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="8" fill="#fbbf24"/>
    
    <!-- Sparkles -->
    <circle cx="-50" cy="-30" r="4" fill="#fbbf24">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="30" r="4" fill="#fbbf24">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- Text -->
  <text x="600" y="380" font-family="Arial" font-size="64" font-weight="bold" fill="white" text-anchor="middle">
    Magic Release Notes
  </text>
  <text x="600" y="440" font-family="Arial" font-size="32" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Automate Your Release Process
