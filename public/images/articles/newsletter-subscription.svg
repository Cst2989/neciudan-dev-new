<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Abstract email pattern -->
  <path d="M 200 100 L 400 100 L 400 200 L 600 200 L 600 300 L 800 300 L 800 400" 
        fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="4"/>
  <path d="M 1000 100 L 800 100 L 800 200 L 600 200 L 600 300 L 400 300 L 400 400" 
        fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="4"/>
        
  <!-- Main Icon Group -->
  <g transform="translate(600, 250)">
    <!-- Envelope icon -->
    <rect x="-30" y="-20" width="60" height="40" 
          fill="none" stroke="#fbbf24" stroke-width="4"/>
    <path d="M -30,-20 L 0,0 L 30,-20 M -30,20 L 0,0 L 30,20" 
          fill="none" stroke="#fbbf24" stroke-width="4"/>
    
    <!-- Sparkles -->
    <circle cx="-50" cy="-30" r="4" fill="#fbbf24">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="30" r="4" fill="#fbbf24">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- Text -->
  <text x="600" y="380" font-family="Arial" font-size="64" font-weight="bold" fill="white" text-anchor="middle">
    Newsletter Subscriptions
  </text>
  <text x="600" y="440" font-family="Arial" font-size="32" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Build Your Own Substack Alternative
  </text>
  
  <!-- Astro Icon -->
  <g transform="translate(1100,530)">
    <path d="M16.074 0c-.3.003-.601.05-.891.145a3.888 3.888 0 0 0-2.235 1.824l-3.925 7.5a3.898 3.898 0 0 0-.34 2.277 3.894 3.894 0 0 0 1.184 2.086 3.897 3.897 0 0 0 2.125 1.098 3.893 3.893 0 0 0 2.29-.273l2.242-1.052v7.345a.82.82 0 0 0 .507.758.82.82 0 0 0 .911-.172l8.11-8.111a.82.82 0 0 0-.004-1.165L17.24.652A.82.82 0 0 0 16.074 0z"
          transform="scale(2)" fill="white" fill-opacity="0.3"/>
  </g>
</svg> 
